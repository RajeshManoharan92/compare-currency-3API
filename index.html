<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div>
                <h2>Compare Currency Value</h2>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-25">
                <label for="text1"> Enter Currency Name <p>(eg. inr for indian rupee)</p> </label> <br>
            </div>
            <div class="col-75">
                <input type="text" name="text1" id="txt1"></input> <br> </br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="text2"> Enter Currency Name to compare <p>(eg. usd for Us dollar)</p></label> <br>
            </div>
            <div class="col-75">
                <input type="text" name="text2" id="txt2"></input> <br> </br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <button type="submit" class="btn btn-success" id="btn"> submit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <table id="usertable" class="table table-dark">
                <thead class="thead-dark">
                    <td colspan="2">Compare two currency value</td>
                </thead>
        </div> <br></br>
        <div class="row">
            <tbody id="tbody">
                <div class="col-25">
                    <td id="td1"></td>
                </div>
                <div class="col-75">
                    <td id="td2"></td>
                </div>
            </tbody>
        </div>
        </table>


    </div> <br>
</body>
<script src="index.js"></script>

</html>
